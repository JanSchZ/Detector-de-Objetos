# Argos Docker Compose
# Multi-backend detection platform - El gigante de los 100 ojos
#
# Usage:
#   docker compose up                    # Core only (YOLO)
#   docker compose --profile full up     # All backends
#   docker compose --profile dlc up      # Core + DeepLabCut

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: argos-backend
    ports:
      - "8000:8000"
    environment:
      - VM_VIDEO_SOURCE=${VM_VIDEO_SOURCE:-webcam}
      - VM_WEBCAM_INDEX=${VM_WEBCAM_INDEX:-0}
      - VM_IP_CAMERA_URL=${VM_IP_CAMERA_URL:-}
      - VM_MODEL_SIZE=${VM_MODEL_SIZE:-nano}
      - VM_AUTH_ENABLED=${VM_AUTH_ENABLED:-false}
      - VM_SECRET_KEY=${VM_SECRET_KEY:-change_me_in_production}
      - VM_ADMIN_USER=${VM_ADMIN_USER:-admin}
      - VM_ADMIN_PASS=${VM_ADMIN_PASS:-visionmind}
      - VM_CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Multi-backend settings
      - VM_DLC_ENABLED=${VM_DLC_ENABLED:-false}
      - VM_SLEAP_ENABLED=${VM_SLEAP_ENABLED:-false}
    volumes:
      - ./backend/data:/app/data
      - ./models:/app/models # Shared models directory
      # For webcam access (uncomment on Linux)
      # - /dev/video0:/dev/video0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: argos-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Optional: DeepLabCut container for high-accuracy animal pose estimation
  deeplabcut:
    image: deeplabcut/deeplabcut:latest-core
    container_name: argos-deeplabcut
    profiles: [ "full", "dlc" ]
    environment:
      - DLC_MODEL=${DLC_MODEL:-superanimal_quadruped}
    volumes:
      - ./models/dlc:/app/models
      - ./backend/data:/app/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import deeplabcut; print('ok')" ]
      interval: 60s
      timeout: 30s
      retries: 3

  # Optional: PostgreSQL for analytics data persistence
  database:
    image: postgres:15-alpine
    container_name: argos-db
    profiles: [ "full", "db" ]
    environment:
      - POSTGRES_USER=${DB_USER:-visionmind}
      - POSTGRES_PASSWORD=${DB_PASS:-visionmind_secret}
      - POSTGRES_DB=${DB_NAME:-visionmind}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  backend-data:
  postgres-data:


